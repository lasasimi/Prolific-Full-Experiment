{{ block title }}Thank you for your time!{{ endblock }}
{{ block content }}

    <div class="card bg-mid m-0">
    <h4 class="card-header">Please wait while you're redirected to Prolific</h4>
    <div class="card-body">
        <p>{{ player.participant.reason }}</p>
    

    </div>
</div>
<!--- JS script to show the reason for 5 seconds and then redirecting to the corresponding Prolific link-->
    <script>
        let nopay = js_vars.nopay;

        window.onload = function(){
            // Wait for 2.5 seconds (2500 ms) before redirecting
            setTimeout(function() {
                window.location.href = nopay;
            }, 2500);
        }
    </script>

{{ endblock }}
