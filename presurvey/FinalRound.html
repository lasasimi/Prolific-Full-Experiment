

{{ block content }}
<div class="card bg-mid m-0">
    <h4 class="card-header">Provide your answer</h4>
    <div class="card-body">
    Thanks for your time and participation in the survey. 
    Before proceeding to the grouping phase, you must confirm that you are active. Please answer this following question correctly:
    <br>
    {{ formfields }}
    After you are done, please click Next.
    </div>
</div>
<br>
<button class="next-button" type="submit">Next</button>
<style>
        .next-button {
        background-color: white;
        color: black;
        border: 2px solid #008CBA;
        font-size: 16px;
        padding: 10px 24px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
        border-radius: 12px;
    }
    .next-button:hover {
        background-color: #008CBA;
        color: white;
    }
    .next-button:active {
        background-color: #005f8b; /* Darker blue for clicked state */
        color: white;
        border: 2px solid #005f8b;
    }
    
    </style>
</style>
{{ endblock }}
