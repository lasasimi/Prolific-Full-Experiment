{{ block title }}
    Thanks for completing the survey.
           
{{ endblock }}
{{ block content }}

    <div class="card bg-mid m-0">
    <h4 class="card-header">Exit page</h4>
    <div class="card-body">
        {{ player.participant.reason }}

    </div>
    </div>
    <!--- JS script to show the reason for 5 seconds and then redirecting to the corresponding Prolific link-->
    <script>
    let completionlink = js_vars.completionlink;

    window.onload = function(){
        // Wait for 5 seconds (5000 ms) before redirecting
        setTimeout(function() {
            window.location.href = completionlink;
        }, 5000);
    }
</script>

{{ endblock }}
